<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هک روبیکا</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .main-box {
            background-color: #2e2e2e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            width: 300px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ff00;
            letter-spacing: 2px;
        }

        .button {
            background-color: #333;
            color: #fff;
            padding: 15px;
            margin: 15px 0;
            width: 100%;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            background-color: #00b300;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.98);
        }

        .button:focus {
            outline: none;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
        }

        .icon {
            font-size: 50px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="main-box">
            <h1>پنل هکری روبیکا</h1>
            <button class="button" onclick="window.location.href='hack.html'">هک اکانت</button>
            <button class="button" onclick="window.location.href='fil.html'">فیلتری اکانت</button>
            <button class="button" onclick="window.location.href='raf.html'">رفع فیلتری</button>
            <button class="button" onclick="window.location.href='https://rubika.ir/Mr_Sequrity'">ارتباط با سازنده</button>
        </div>
    </div>

    <script>
        // اینجا می‌توانید انیمیشن‌های جاوااسکریپت را اضافه کنید (مثلاً در صورت نیاز به تعامل بیشتر)
    </script>
</body>
</html>
