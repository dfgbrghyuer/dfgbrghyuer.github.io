<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع فیلتر اکانت</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazir', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .main-box {
            background-color: #2e2e2e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            width: 300px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ff00;
            letter-spacing: 2px;
        }

        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #444;
            color: #fff;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #00b300;
        }

        .status-message {
            margin-top: 20px;
            color: #ffcc00;
            font-size: 18px;
        }

        #filter-section p {
            font-size: 16px;
            color: #fff;
        }

        #error-message {
            font-size: 16px;
            color: red;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-box">
            <h1>رفع فیلتر اکانت</h1>
            <input type="text" id="phone" placeholder="شماره موبایل خود را وارد کنید">
            <button id="filter-unblock-btn">رفع فیلتر</button>
            <div id="filter-section" style="display: none;">
                <p id="filter-message"></p>
            </div>
            <div id="error-message"></div>
        </div>
    </div>

    <script>
        let isLocked = false; // قفل کردن دکمه بعد از رفع فیلتر

        // دکمه رفع فیلتر
        const filterUnblockBtn = document.getElementById("filter-unblock-btn");
        // نمایش پیام
        const filterSection = document.getElementById("filter-section");
        // پیام رفع فیلتر
        const filterMessage = document.getElementById("filter-message");
        // ورودی شماره موبایل
        const phoneInput = document.getElementById("phone");
        // نمایش پیام خطا
        const errorMessage = document.getElementById("error-message");

        // درخواست رفع فیلتر
        filterUnblockBtn.addEventListener("click", function() {
            const phone = phoneInput.value.trim(); // حذف فاصله‌های اضافی

            // بررسی اینکه شماره موبایل فقط شامل اعداد باشد و 11 رقم باشد
            const phoneRegex = /^\d{11}$/;
            if (!phoneRegex.test(phone)) {
                errorMessage.textContent = "لطفاً یک شماره موبایل معتبر (11 رقمی و فقط شامل اعداد) وارد کنید.";
                return;
            }

            // در صورت وارد کردن شماره صحیح، نمایش پیام رفع فیلتر
            errorMessage.textContent = ""; // پاک کردن پیغام خطا در صورت درست بودن شماره
            filterMessage.textContent = `اکانت شما پس از ۱۰ ساعت رفع فیلتر خواهد شد.`;
            filterUnblockBtn.style.display = "none"; // مخفی کردن دکمه رفع فیلتر
            filterSection.style.display = "block"; // نمایش پیام رفع فیلتر
        });

    </script>

</body>
</html>
